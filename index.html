<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Custom css  -->
    <link rel="stylesheet" href="./files/dashboard.css">

        <!-- Font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Loader  -->
    <div id="loader_div">
        <div id="loader"></div>
    </div>
    <div class="main" id="main_fo">
        <div class="div1 fixed-top d-flex align-items-center">
            <button id="home_post_show" class="fw-semibold me-3 px-3 ms-auto">Home üåé</button>
            <button id="my_post_show" class="fw-semibold me-3 px-3">My Posts ‚úç</button>
            <a href="./files/login.html" class=""><button id="login_go" class="fw-semibold me-3 px-3">Login</button></a>
            <button id="create_post" class="fw-semibold me-3 px-3">‚úçCreate_post</button>
            <button id="name_show" class="fw-semibold me-3 px-3"></button>
        </div>
        <div id="data">
            <div id="values" class="px-3">
                <p class="py-3 fs-5 fw-bold color_white">Title</p>
                <input type="text" placeholder="Enter text" id="title_post" class="w-100 ps-2">
                <p class="pt-3 fs-5 fw-bold color_white">Discription</p>
                <textarea name="" id="dis_post" class="w-100 h-25"></textarea>
                <p class="pt-3 fs-5 fw-bold color_white">Upload Image</p>
                <div class="click_upload w-100 d-flex justify-content-center align-items-center bor">
                    <input type="file" name="" id="img_post" class="w-75">
                </div>
                <button id="save" class="w-100 mt-3">Save</button>
            </div>
        </div>
        <div class="container-fluid mt-5 pt-5">
            <div class="row" id="div4"></div>
            <div id="div8" class="row mt-3"></div>
        </div>
    </div>


    <!-- Edit post  -->
    <div id="edit_data">
        <div id="edit_values" class="px-3">
            <p class="py-3 fs-5 fw-bold color_white">Title</p>
            <input type="text" placeholder="Enter text" id="edit_title_post" class="w-100 ps-2">
            <p class="pt-3 fs-5 fw-bold color_white">Discription</p>
            <textarea name="" id="edit_dis_post" class="w-100 h-25"></textarea>
            <p class="pt-3 fs-5 fw-bold color_white">Upload Image</p>
            <div class="edit_click_upload w-100 d-flex justify-content-center align-items-center bor">
                <input type="file" name="" id="edit_img_post" class="w-75">
            </div>
            <button id="edit_save" class="w-100 mt-3">Save</button>
        </div>
    </div>


    <!-- Custom js  -->
    <script src="./files/dashboard.js" type="module"></script>

    <!-- Sweet alert js  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
