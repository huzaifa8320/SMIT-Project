<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Custom css  -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
     <!-- fomt awesome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main d-flex justify-content-center" id="main">
        <div class="form_sign bor px-4 my-4">
            <p class="text-center fw-bold fs-2 my-4">Signup</p>

            <!-- Name  -->
            <div class="email_div d-flex align-items-center mb-3">
                <input type="text" class="w-100 ps-3 fw-semibold" placeholder="Name" id="name_sign">
            </div>

            <!-- Email  -->
            <div class="email_div d-flex align-items-center mb-3">
                <input type="email" class="w-100 ps-3 fw-semibold" placeholder="Email" id="email_sign">
            </div>

            <!-- Password -->
            <div class="pass_div d-flex align-items-center">
                <input type="password" class="w-100 ps-3 fw-semibold" placeholder="Password" id="pass_sign">
            </div>

            <!-- Signup  -->
            <button id="btn_sign" class="w-100 my-4">Signup</button>

            <!-- Not have account  -->
            <p class="login text-center fw-semibold">Already have an account? <a href="../index.html">Login</a></p>

            <!-- Or  -->
            <div class="w-100 d-flex justify-content-center align-items-center position-relative">
                <p class="horizon w-100 mb-0 position-absolute"></p>
                <p class="mb-1 or px-3">or</p>
            </div>

            <!-- Sign with Google  -->
            <button id="btn_sign_google"
                class="w-100 d-flex align-items-center justify-content-center position-relative my-3">
                <div class="div_google position-absolute start-0 ms-3">
                    <img src="google_logo.png" alt="" class="w-100 h-100">
                </div>
                <p class="mb-0 fw-semibold">Sign with Google</p>
            </button>
        </div>
    </div>





    <!-- Custom scrip  -->
    <script src="sign.js" type="module"></script>

    <!-- Sweet alert script  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
